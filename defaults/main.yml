---
# Defaults file for Myatu.shorewall

# shorewall_run is a safeguard to prevent default values overwriting good values
# in case host_vars aren't found (ie: somebody renamed the inventory and not the host_vars)
shorewall_run: false
shorewall6_run: false

shorewall_default_actions_macros: ""

shorewall_conf: {}
shorewall6_conf: {}

shorewall_package_state: "present"
shorewall6_package_state: "{{ shorewall_package_state }}"

shorewall_startup: 1
shorewall6_startup: "{{ shorewall_startup }}"

shorewall_interfaces:
  - zone: net
    interface: "{{ ansible_default_ipv4.get('interface', 'eth0') }}"
    options: "tcpflags,logmartians,routefilter,sourceroute=0"

shorewall6_interfaces:
  - zone: net
    interface: "{{ ansible_default_ipv6.get('interface', 'eth0') }}"
    options: "tcpflags,nosmurfs,sourceroute=0"

#shorewall_masq: []
#shorewall6_masq: []

#shorewall_params: []
#shorewall6_params: []

#shorewall_stoppedrules: []
#shorewall6_stoppedrules: []

#shorewall_hosts: []
#shorewall6_hosts: []

#shorewall_providers: []
#shorewall6_providers: []

#shorewall_rtrules: []
#shorewall6_rtrules: []

#shorewall_mangle: []
#shorewall6_mangle: []

#shorewall_routes: []
#shorewall6_routes: []

#shorewall_tcinterfaces: []
#shorewall6_tcinterfaces: []

#shorewall_actions: []
#shorewall6_actions: []

#shorewall_tunnels: []
#shorewall6_tunnels: []

#shorewall_nat: []
#shorewall6_nat: []

shorewall_policies:
  - source: "$FW"
    dest: all
    policy: ACCEPT
  - source: net
    dest: all
    policy: REJECT
    log_level: info
  # the following policy must be last
  - source: all
    dest: all
    policy: REJECT
    log_level: info

shorewall6_policies:
  - source: "$FW"
    dest: all
    policy: ACCEPT
  - source: net
    dest: all
    policy: REJECT
  - source: all
    dest: all
    policy: REJECT
    log_level: info

shorewall_rules:
  - section: ALL
    rules: []
  - section: ESTABLISHED
    rules: []
  - section: RELATED
    rules: []
  - section: INVALID
    rules: []
  - section: UNTRACKED
    rules: []
  - section: NEW
    rules:
    - { action: "Invalid(DROP)", source: net, dest: "$FW", proto: tcp }
    - { comment: "ssh" }
    - { action: ACCEPT, source: net, dest: "$FW", proto: tcp, dest_port: "{{ ansible_ssh_port | default('ssh', True) }}" }
    - { comment: "ping", action: ACCEPT, source: net, dest: "$FW", proto: icmp, dest_port: echo-request }

shorewall6_rules:
  - section: ALL
    rules: []
  - section: ESTABLISHED
    rules: []
  - section: RELATED
    rules: []
  - section: INVALID
    rules: []
  - section: UNTRACKED
    rules: []
  - section: NEW
    rules:
    - { action: "Invalid(DROP)", source: net, dest: "$FW", proto: tcp }
    - { action: ACCEPT, source: net, dest: "$FW", proto: tcp, dest_port: "{{ ansible_ssh_port | default('ssh', True) }}" }
    - { action: ACCEPT, source: net, dest: "$FW", proto: ipv6-icmp, dest_port: echo-request }

shorewall_zones:
  - zone: fw
    type: firewall
  - zone: net
    type: ipv4

shorewall6_zones:
  - zone: fw
    type: firewall
  - zone: net
    type: ipv6
